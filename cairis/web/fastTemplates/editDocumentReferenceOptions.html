<form role="form" id="editDocumentReferenceOptionsForm" xmlns="http://www.w3.org/1999/html" >

  <div class="form-group">
    <label for="theName" class="control-label">Reference</label>
    <input class="optionsInput form-control" type="text" name="theName" id="theName" style="width: 75%" data-error="Document Reference name is required" required>
    <div class="help-block with-errors"></div>
  </div>
  <div class="form-group">
    <label for="theDocName" class="control-label">Document</label>
    <select name='theDocName' class="form-control" id="theDocName" style="float: right;width: 75%;">
    </select>
  </div>
  <div class="form-group">
    <label for="theContributor" class="control-label">Contributor</label>
    <input class="optionsInput form-control" type="text" name="theContributor" id="theContributor" style="width: 75%" data-error="Contributor is required" required>
    <div class="help-block with-errors"></div>
  </div>
  <div class="form-group" id="Excerpt">
    <label for="theExcerpt" class="control-label">Excerpt</label>
    <textarea rows="15" class="form-control" name="theExcerpt" id="theExcerpt" style="width: 100%" data-error="Excerpt is required" required></textarea>
    <div class="help-block with-errors"></div>
  </div>
  <div class="row">
    <div class="form-group col-md-2 col-md-offset-5 footer">
      <button type="submit" class="btn btn-primary" id="UpdateDocumentReference">Update</button>
      <button type="submit" class="btn btn-secondary" id="CloseDocumentReference">Close</button>
    </div>
  </div>
</form>
