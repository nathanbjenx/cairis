<form role="form" id="editAssetsOptionsform" xmlns="http://www.w3.org/1999/html"> 

  <div class="tabs">
    <ul>
      <li><a href="#Summary">Summary</a></li>
      <li><a href="#Description">Description</a></li>
      <li><a href="#Significance">Significance</a></li>
      <li><a href="#Criticality">Criticality</a></li>
      <li><a href="#Interfaces">Interfaces</a></li>
    </ul>
    <div id="Summary">

      <div class="row form-group">
        <div class="col-md-2">
          <label for="theName" class="control-label">Asset
          <i class="glyphicon glyphicon-question-sign" rel="tooltip" title="Assets are things of tangible value" id="theAssetNameHelp"></i></label>
        </div>
        <div class="col-md-10">
          <input class="optionsInput assetUpdate form-control" type="text" name="theName" id="theName" data-error="Asset name is required" required>
          <div class="help-block with-errors"></div>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-md-2">
          <label for="theTags" class="control-label">Tags
          <i class="glyphicon glyphicon-question-sign" rel="tooltip" title="Keywords assigned to this asset to aid searching." id="theAssetTagHelp"></i></label>
        </div>
        <div class="col-md-10">
          <input class="optionsInput assetUpdate form-control" type="text" value="" id="theTags" name="theTags">
        </div>
      </div>
      <div class="row form-group">
        <div class="col-md-2">
          <label for="theShortCode" class="control-label">Shortcode
          <i class="glyphicon glyphicon-question-sign" rel="tooltip" title="This may be used to identify the asset elsewhere in CAIRIS." id="theAssetShortcodeHelp"></i></label>
        </div>
        <div class="col-md-10">
          <input class="optionsInput assetUpdate form-control" type="text" id="theShortCode" name="theShortCode" data-error="Short code is required" required>
          <div class="help-block with-errors"></div>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-md-2">
          <label for="theType" class="control-label">Type
          <i class="glyphicon glyphicon-question-sign" rel="tooltip" title="What kind of asset is this?" id="theAssetTypeHelp"></i></label>
        </div>
        <div class="col-md-10">
          <select name="TheType" class="assetUpdate form-control" id="theType"></select>
        </div>
      </div>
    </div>
    <div class="form-group" id="Description">
      <textarea rows="15" class="assetUpdate form-control" name="theDescription" id="theDescription" data-error="Description is required" required></textarea>
      <i class="glyphicon glyphicon-question-sign" rel="tooltip" title="Describes in detail what the asset is or does." id="theAssetDescriptionHelp"></i>
      <div class="help-block with-errors"></div>
    </div>
    <div class="form-group" id="Significance">
      <textarea rows="15" class="assetUpdate form-control" name="theSignificance" id="theSignificance" data-error="Significance is required" required></textarea>
      <i class="glyphicon glyphicon-question-sign" rel="tooltip" title="From a security perspective, what is so significant about this asset?" id="theAssetSignificanceHelp"></i>
      <div class="help-block with-errors"></div>
    </div>
    <div id="Criticality">
      <input class="assetUpdate form-control" type="checkbox" id="isCritical">Critical Asset</br>
      <textarea rows="15" class="assetUpdate form-control" id="theCriticalRationale" name="theCriticalRationale" disabled></textarea>
      <i class="glyphicon glyphicon-question-sign" rel="tooltip" title="If this asset is critical, its association with a risk will maximise the risk score irrrespective of the related threat or vulnerability data." id="isCriticalHelp"></i>
    </div>
    <div id="Interfaces">
      <table class="clickable-table scrollableTable" id="theAssetInterfaces">
        <thead>
          <tr><th id="addAssetInterface"> <i class="fa fa-plus"></i></th><th>Interface <i class="glyphicon glyphicon-question-sign" rel="tooltip" title="Adding interface information can contribute to attack surface metric calculations. Access Rights and Privileges need to be added before you can add asset interfaces." id="addAssetInterfaceHelp"></i></th><th>Type</th><th>Access Right</th><th>Privilege</th></tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
    <div class="inblock">
      <table class="left clickable-table" id="theEnvironmentDictionary" style="width: 24%;">
        <thead>
          <tr><th><i class="fa fa-plus addEnvironmentPlus"></i></th><th>Environment <i class="glyphicon glyphicon-question-sign" rel="tooltip" title="Security properties are based on the environment an asset is situated in." id="addAssetEnvironmentHelp"></i></th></tr>
        </thead>
        <tbody>
        </tbody>
      </table>

      <div class="tabs right" id="assetstabsID" style="width: 75%;">
        <ul>
          <li><a href="#Properties">Definition</a></li>
          <li><a href="#AssociationsAssetsOptions">Associations</a></li>
        </ul>
        <div id="Properties" class="gearOptions clickable-table scrollableTable">
          <table id="definitionTable" class="assetUpdate ">
            <thead>
              <tr><th><div class="fillparent" id="addNewProperty"><i class="fa fa-plus"></i></div></th><th>Property <i class="glyphicon glyphicon-question-sign" rel="tooltip" title="Security and Privacy properties that need protecting. This will be None if nothing is specified." id="addNewAssetPropertyHelp"></i></th><th>Value</th><th>Rationale</th></tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
        <div id="AssociationsAssetsOptions" class="gearOptions clickable-table scrollableTable">
          <table id="assetAssociationsTable" class="assetUpdate">
            <thead>
              <tr><th><div class="fillparent" id="addNewAssociation"><i class="fa fa-plus"></i></div></th><th>Nav</th><th>Type</th><th>Nry</th><th>Role</th><th>Tail Role</th><th>Tail Nry</th><th>Tail Type</th><th>Tail Nav</th><th>Tail Asset</th></tr><i class="glyphicon glyphicon-question-sign" rel="tooltip" title="Associations between assets.  Associations are visualised in asset models." id="addNewAssetAssociationHelp"></i>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-2 col-md-offset-5 footer">
        <button type="submit" class="btn btn-primary" id="UpdateAsset">Update</button>
        <button type="submit" class="btn btn-secondary" id="CloseAsset">Close</button>
      </div>
    </div>
</form>

<div id="editAssociationsWindow" style="display: none;">
  <div class="form-group">
    <label for="headNav" class="control-label">Navigation</label>
    <select class="optionsInput form-control" name="headNav" id="headNav" style="width: 100%;">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="-1">-1</option>
    </select>
  </div>
  <div class="form-group">
    <label for="headAdorn" class="control-label">Adornment</label>
    <select class="optionsInput form-control" name="headAdorn" id="headAdorn" style="width: 100%;">
      <option value="Inheritance">Inheritence</option>
      <option value="Association" selected>Association</option>
      <option value="Aggregation">Aggregation</option>
      <option value="Composition">Composition</option>
      <option value="Dependency">Dependency</option>
    </select>
  </div>
  <div class="form-group">
    <label for="headNry" class="control-label">nry</label>
    <select class="optionsInput form-control" name="headNry" id="headNry" style="width: 100%;">
      <option value="1">1</option>
      <option value="*">*</option>
      <option value="1..*">1..*</option>
    </select>
  </div>
  <div class="form-group">
    <label for="headRole" class="control-label">Role</label>
    <input class="optionsInput form-control" type="text" name="headRole" id="headRole" style="width: 100%;">
  </div>
  <div class="form-group">
    <label for="tailRole" class="control-label">Role</label>
    <input class="optionsInput form-control" type="text" name="tailRole" id="tailRole" style="width: 100%;">
  </div>
  <div class="form-group">
    <label for="tailNry" class="control-label">nry</label>
    <select class="optionsInput form-control" name="tailNry" id="tailNry" style="width: 100%;">
      <option value="1">1</option>
      <option value="*">*</option>
      <option value="1..*">1..*</option>
    </select>
  </div>
  <div class="form-group">
    <label for="tailAdorn" class="control-label">Adornment</label>
    <select class="optionsInput form-control" name="tailAdorn" id="tailAdorn" style="width: 100%;">
      <option value="Inheritance">Inheritence</option>
      <option value="Association" selected>Association</option>
      <option value="Aggregation">Aggregation</option>
      <option value="Composition">Composition</option>
      <option value="Dependency">Dependency</option>
    </select>
  </div>
  <div class="form-group">
    <label for="tailNav" class="control-label">Navigation</label>
    <select class="optionsInput form-control" name="tailNav" id="tailNav" style="width: 100%;">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="-1">-1</option>
    </select>
  </div>
  <div class="form-group">
    <label for="tailAsset" class="control-label">Tail</label>
      <select class="optionsInput form-control" name="tailAsset" id="tailAsset" style="width: 100%;">
      </select>
  </div>
  <div class="row">
    <div class="form-group col-md-2 col-md-offset-5 footer">
      <button type="submit" class="btn btn-secondary" id="cancelButtonAsset">Close</button>
      <button type="submit" class="btn btn-primary" id="updateButtonAsset">Update</button>
    </div>
  </div>
</div>
