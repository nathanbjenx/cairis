<form role="form" id="editEnvironmentOptionsform" xmlns="http://www.w3.org/1999/html">
  <div class="form-group">
    <label for="theName" class="control-label">Environment</label>
    <input class="optionsInput form-control" type="text" name="theName" id="theName" data-error="Environment name is required" required>
    <div class="help-block with-errors"></div>
  </div>
  </br>
  <div>
    <div class="tabs">
      <ul>
        <li><a href="#Summary">Summary</a></li>
        <li><a href="#Composite">Composite</a></li>
        <li><a href="#Tensions">Tensions</a></li>
      </ul>
      <div id="Summary">
        <div class="form-group">
          <label for="theShortCode" class="control-label">Short code</label>
          <input class="optionsInput form-control" type="text" name="theShortCode" id="theShortCode" data-error="Short code is required" required>
          <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
          <label for="theDescription" class="control-label">Description</label>
          <textarea rows="15" class="form-control" name="theDescription" id="theDescription" data-error="Description is required" required></textarea>
          <div class="help-block with-errors"></div>
        </div>
      </div>
      <div id="Composite">
        <table id="envToEnvTable" style="width: 100%;">
          <thead>
            <tr>
              <th id="addEnvtoEnv" style="width: 15px;"> <i class="fa fa-plus"></i></th><th>Environment</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <br/>
        <form>
          <fieldset class="reset-this duplicateProps">
            <legend class="reset-this">Duplication properties</legend>
            <input id="OverrideID" type="radio" name="duplication" value="Override" class="form-control">Override
            <br/>
            <select class="tensionCombobox form-control" id="overrideCombobox" disabled>
            </select>
            <br>
            <input id="MaximiseID" type="radio" name="duplication" value="Maximise" class="form-control">Maximise
          </fieldset>
        </form>
      </div>
      <div id="Tensions" style="overflow-x: scroll">
        <table id="tensionsTable">
          <thead>
            <tr>
              <th></th>
              <th>Anonymity</th>
              <th>Pseudonymity</th>
              <th>Unlinkability</th>
              <th>Unobservability</th>
            </tr>
          </thead>
          <tbody>
            <tr class="noPad">
              <td>Confidentiality</td>
              <td >
                <select class="tensionCombobox form-control" id="4-0">
                  <option value="0"></option>
                  <option value="1">+</option>
                  <option value="-1">-</option>
                </select>
              </td>
              <td>
                <select class="tensionCombobox form-control" id="5-0">
                  <option value="0"></option>
                  <option value="1">+</option>
                  <option value="-1">-</option>
                </select>
              </td>
              <td>
                <select class="tensionCombobox form-control" id="6-0">
                  <option value="0"></option>
                  <option value="1">+</option>
                  <option value="-1">-</option>
                </select>
              </td>
              <td>
                <select class="tensionCombobox form-control" id="7-0">
                  <option value="0"></option>
                  <option value="1">+</option>
                  <option value="-1">-</option>
                </select>
              </td>
            </tr>
            <tr class="noPad">
              <td>Integrity</td>
              <td >
                <select class="tensionCombobox form-control" id="4-1">
                  <option value="0"></option>
                  <option value="1">+</option>
                  <option value="-1">-</option>
                </select>
              </td>
              <td>
                <select class="tensionCombobox form-control" id="5-1">
                  <option value="0"></option>
                  <option value="1">+</option>
                  <option value="-1">-</option>
                </select>
              </td>
              <td>
                <select class="tensionCombobox form-control" id="6-1">
                  <option value="0"></option>
                  <option value="1">+</option>
                  <option value="-1">-</option>
                </select>
              </td>
              <td>
                <select class="tensionCombobox form-control" id="7-1">
                  <option value="0"></option>
                  <option value="1">+</option>
                  <option value="-1">-</option>
                </select>
              </td>
            </tr>
            <tr class="noPad">
              <td>Availability</td>
              <td>
                <select class="tensionCombobox form-control" id="4-2">
                  <option value="0"></option>
                  <option value="1">+</option>
                  <option value="-1">-</option>
                </select>
              </td>
              <td>
                <select class="tensionCombobox form-control" id="5-2">
                  <option value="0"></option>
                  <option value="1">+</option>
                  <option value="-1">-</option>
                </select>
              </td>
              <td>
                <select class="tensionCombobox form-control" id="6-2">
                  <option value="0"></option>
                  <option value="1">+</option>
                  <option value="-1">-</option>
                </select>
              </td>
              <td>
                <select class="tensionCombobox form-control" id="7-2">
                  <option value="0"></option>
                  <option value="1">+</option>
                  <option value="-1">-</option>
                </select>
              </td>
            </tr>
            <tr class="noPad">
              <td>Accountability</td>
              <td>
                <select class="tensionCombobox form-control" id="4-3">
                  <option value="0"></option>
                  <option value="1">+</option>
                  <option value="-1">-</option>
                </select>
              </td>
              <td>
                <select class="tensionCombobox form-control" id="5-3">
                  <option value="0"></option>
                  <option value="1">+</option>
                  <option value="-1">-</option>
                </select>
              </td>
              <td>
                <select class="tensionCombobox form-control" id="6-3">
                  <option value="0"></option>
                  <option value="1">+</option>
                  <option value="-1">-</option>
                </select>
              </td>
              <td>
                <select class="tensionCombobox form-control" id="7-3">
                  <option value="0"></option>
                  <option value="1">+</option>
                  <option value="-1">-</option>
                </select>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="form-group">
          <label for="rationale" class="control-label">Rationale</label>
          <textarea class="form-control" id="rationale" data-error="Rationale is required"></textarea>
          <div class="help-block with-errors"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-2 col-md-offset-5 footer">
        <button type="submit" class="btn btn-primary" id="UpdateEnvironment">Update</button>
        <button type="submit" class="btn btn-secondary" id="CloseEnvironment">Close</button>
      </div>
    </div>
  </div>
</form>
