<form xmlns="http://www.w3.org/1999/html" id="domainpropertiesForm" class="gearOptions">
  <div class="form-group">
    <label for="theName" class="control-label">Name</label>
    <input class="optionsInput form-control" type="text" value="null" id="theName" name="theName" style="width: 100%;" readonly>
  </div>
  <div class="form-group">
   <label for="theType" class="control-label">Type</label>
    <input class="optionsInput form-control" type="text" value="null" id="theType" name="theType" style="width: 100%;" readonly>
  </div>
  <div class="form-group">
   <label for="theTags" class="control-label">Tags</label>
    <input class="optionsInput form-control" type="text" value="null" id="theTags" name="theTags" style="width: 100%;" readonly>
  </div>
  <div class="form-group" id="description">
    <label for="theDescription" class="control-label">Description</label>
    <textarea rows="5" id="theDescription" class="form-control" style="width: 100%;" readonly></textarea>
  </div>
</form>
