<form role="form" id="editCountermeasureOptionsForm" xmlns="http://www.w3.org/1999/html" >

  <div class="tabs infoWidth" style="width: 100%;">
    <ul>
      <li><a href="#summary">Summary</a></li>
      <li><a href="#description">Description</a></li>
    </ul>
    <div id="summary">
      <div class="form-group">
        <label for="theName" class="control-label">Countermeasure</label>
        <input class="optionsInput countermeasureUpdate form-control" type="text" name="theName" id="theName" style="float: right; width: 75%" date-error="Name is required" required>
        <div class="help-block with-errors"></div>
      </div>
      <div class="form-group">
        <label for="theTags" class="control-label">Tags</label>
        <input class="optionsInput countermeasureUpdate form-control" type="text" value="" id="theTags" name="theTags" style="float: right; width: 75%">
      </div>
      <div class="form-group">
        <label for="theType" class="control-label">Type</label>
        <select id="theType" name="theType" class="form-control" style="float: right; width: 75%">
          <option>Information</option>
          <option>Systems</option>
          <option>Software</option>
          <option>Hardware</option>
          <option>People</option>
        </select>
      </div>
    </div>   
    <div class="form-group" id="description">
      <textarea id="theDescription" class="countermeasureUpdate form-control" style="width: 100%" date-error="Description is required" required></textarea>
      <div class="help-block with-errors"></div>
    </div>   
  </div>
  <div class="inblock">
    <table class="left clickable-table" id="theEnvironments" style="width: 25%;">
      <thead>
        <tr><th id="addCountermeasureEnv" style="width: 15px;"> <i class="fa fa-plus"></i></th><th>Environment</th></tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <div class="tabs right" style="width: 75%;">
      <div id="Properties" class="clickable-table scrollableTable" style="width: 100%;" >
        <div class="form-group">
          <label for="theCost" class="control-label">Cost</label>
          <select id="theCost" name="theCost" class="form-control" style="float: right; width: 75%">
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
          </select>
        </div>
        <ul>
          <li><a href="#security">Security</a></li>
          <li><a href="#usability">Usability</a></li>
        </ul>
        <div id="security" class="clickable-table scrollableTable">
          <div class="inblock">
            <table id="theRequirements" class="left">
              <thead><tr><th id="addRequirementToCountermeasure" style="width: 15px;"> <i class="fa fa-plus"></i></th><th>Requirement</th></tr></thead>
              <tbody>
              </tbody>
            </table>
            <table id="theTargets" class="right">
              <thead><tr><th id="addTargetToCountermeasure" style="width: 30px;"> <i class="fa fa-plus"></i></th><th>Target</th><th>Effectiveness</th></tr></thead>
              <tbody>
              </tbody>
            </table>
          </div>
          <table id="countermeasureProperties">
            <thead><tr><th id="addPropertytoCountermeasure" style="width: 15px;"> <i class="fa fa-plus"></i></th><th>Property</th><th>Value</th><th>Rationale</th></tr></thead>
            <tbody>
            </tbody>
          </table>
        </div>
        <div id="usability" class="clickable-table scrollableTable">
          <table id="theRoles" class="left" style="width: 100%">
            <thead><tr><th id="addRoleToCountermeasure" style="width: 15px;"> <i class="fa fa-plus"></i></th><th>Role</th></tr></thead>
            <tbody>
            </tbody>
          </table>
          <table id="thePersonas" style="width: 100%">
            <thead>
              <tr>
                <th>Task</th><th>Persona</th><th>Duration</th><th>Frequency</th><th>Demands</th><th>Goal Conflict</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-2 col-md-offset-5 footer">
      <button type="submit" class="btn btn-primary" id="UpdateCountermeasure">Update</button>
      <button type="submit" class="btn btn-secondary" id="CloseCountermeasure">Close</button>
    </div>
  </div>
</form>
