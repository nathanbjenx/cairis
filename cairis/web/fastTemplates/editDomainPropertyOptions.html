<form role="form" id="editDomainPropertyOptionsForm" xmlns="http://www.w3.org/1999/html" >

  <div class="form-group">
    <label for="theName" class="control-label">Domain Property</label>
    <input class="optionsInput form-control" type="text" name="theName" id="theName" date-error="Domain Property name is required" required>
    <div class="help-block with-errors"></div>
  </div>
  <div class="form-group">
    <label for="theType" class="control-label">Type</label>
    <select name="TheType" id="theType" class="form-control" data-error="Domain Property type is required" required>
      <option value="Hypothesis" selected>Hypothesis</option>
      <option value="Invariant">Invariant</option>
    </select>
    <div class="help-block with-errors"></div>
  </div>
  <div class="form-group">
    <label for="theOriginator" class="control-label">Originator</label>
    <input class="optionsInput form-control" type="text" name="theOriginator" id="theOriginator" data-error="Domain Property originator is required" required>
    <div class="help-block with-errors"></div>
  </div>
  <div class="form-group" id="Description">
    <label for="theDescription" class="control-label">Description</label>
    <textarea rows="15" class="form-control" name="theDescription" id="theDescription" data-error="Description is required" required></textarea>
    <div class="help-block with-errors"></div>
  </div>
  <div class="row">
    <div class="form-group col-md-2 col-md-offset-5 footer">
      <button type="submit" class="btn btn-primary" id="UpdateDomainProperty">Update</button>
      <button type="submit" class="btn btn-secondary" id="CloseDomainProperty">Close</button>
    </div>
  </div>
</form>
