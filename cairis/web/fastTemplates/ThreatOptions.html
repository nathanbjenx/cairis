<form xmlns="http://www.w3.org/1999/html" id="threatsForm" class="gearOptions">
  <div class="form-group">
    <label for="theName" class="control-label" >Name</label>
    <input class="optionsInput form-control" type="text" value="null" id="theThreatName" name="theThreatName" style="width: 100%;" readonly>
  </div>
  <div class="form-group">
    <label for="theType" class="control-label" >Type</label>
    <input class="optionsInput form-control" type="text" value="null" id="theType" name="theType" style="width: 100%;" readonly>
  </div>
  <div class="form-group">
    <label for="theMethod" class="control-label">Method</label>
    <input class="optionsInput form-control" type="text" value="null" id="theMethod" name="theMethod" style="width: 100%;" readonly>
  </div>
  <div class="form-group">
    <label for="theLikelihood" class="control-label">Likelihood</label>
    <input class="optionsInput form-control" type="text" value="null" id="theLikelihood" name="theLikelihood" style="width: 100%;" readonly>
  </div>
  <div class="form-group">
    <table id="attackerTable" class="table table-sm table-striped" style="width: 100%">
      <thead><tr><th>Attacker</th></tr></thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <div class="form-group">
    <table id="assetTable" class="table table-sm table-striped" style="width: 100%">
      <thead><tr><th>Asset</th></tr></thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <div>
    <table id="propTable" class="table table-sm table-striped" style="width: 100%">
      <thead><tr><th>Property</th><th>Value</th><th>Rationale</th></tr></thead>
      <tbody>
      </tbody>
    </table>
  </div>
</form>
