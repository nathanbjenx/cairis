<form xmlns="http://www.w3.org/1999/html" id="obstaclesForm" class="gearOptions">
  <div class="form-group">
    <label for="theName" class="control-label">Name</label>
    <input class="optionsInput form-control" type="text" value="null" id="theName" name="theName" style="width: 100%;" readonly>
  </div>
  <div class="form-group">
    <label for="theObstacleNodeOriginator" class="control-label">Originator</label>
    <input class="optionsInput form-control" type="text" value="null" id="theObstacleNodeOriginator" name="theObstacleNodeOriginator" style="width: 100%;" readonly>
  </div>
  <div class="form-group">
   <label for="theObstacleNodeCategory" class="control-label">Category</label>
    <input class="optionsInput form-control" type="text" value="null" id="theObstacleNodeCategory" name="theObstacleNodeCategory" style="width: 100%;" readonly>
  </div>
  <div class="form-group">
   <label for="theObstacleNodeDefinition" class="control-label">Definition</label>
    <textarea class="optionsInput form-control" rows="5" value="null" id="theObstacleNodeDefinition" name="theObstacleNodeDefinition" style="width: 100%;" readonly></textarea>
  </div>
  <div class="form-group">
   <label for="theObstacleNodeProbability" class="control-label">Probability</label>
    <input class="optionsInput form-control" type="text" value="null" id="theObstacleNodeProbability" name="theObstacleNodeProbability" style="width: 100%;" readonly>
  </div>
  <div class="form-group">
   <label for="theObstacleNodeRationale" class="control-label">Rationale</label>
    <input class="optionsInput form-control" type="text" value="null" id="theObstacleNodeProbabilityRationale" name="theObstacleNodeProbabiltyRationale" style="width: 100%;" readonly>
  </div>
</form>
