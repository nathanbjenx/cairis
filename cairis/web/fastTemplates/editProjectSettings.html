<form role="form" id="ProjectsProperties">
  <div class="tabs" style="margin: 5px;">
    <ul>
      <li><a href="#Background">Background</a></li>
      <li><a href="#ProjectGoalsDiv">Goals</a></li>
      <li><a href="#Scope">Scope</a></li>
      <li><a href="#Rich-Picture">Rich Picture</a></li>
      <li><a href="#Naming-Conventions">Naming Conventions</a></li>
      <li><a href="#Contributors">Contributors</a></li>
      <li><a href="#Revisions">Revisions</a></li>
    </ul>
    <div id="Background">
      <div class="form-group">
        <label for="projectName" class="control-label">Project Name</label> 
        <input class="form-control" id="projectName" type="text" name="projectName" style="width: 75%;" data-error="Project name is required" required>
        <div class="help-block with-errors"></div>
      </div>
      <div class="form-group">
        <label for="projectBackground" class="control-label">Project Background</label>
        <textarea rows="15" class="form-control" id="projectBackground" name="projectBackground" data-error="Project background is required" required></textarea>
        <div class="help-block with-errors"></div>
      </div>
    </div>
    <div class="form-group" id="ProjectGoalsDiv">
      <textarea class="form-control" id="projectGoals" name="projectGoals" rows="15" data-error="Project goals required" required></textarea>
      <div class="help-block with-errors"></div>
    </div>
    <div class="form-group" id="Scope">
      <textarea class="form-control" id="projectScope"  class="goalAutoUpdater" rows="15" name="projectScope" data-error="Project scope is required" required></textarea>
      <div class="help-block with-errors"></div>
    </div>
    <div class="form-group" id="Rich-Picture">
      <div style="position: relative;">
        <img id="theImages" src="" height="350" width="350" onError="this.src='assets/default-avatar.png';" style="margin-bottom: 5px;display: block;margin-left: auto; margin-right: auto;">
        <div class="progress" style="display: none" >
          <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" >
            <span class="sr-only"></span>
          </div>
        </div>
      </div>
      <input class="form-control" type="file" id="projectSettingsUpload" style="display: none">
    </div>
    <div id="Naming-Conventions">
      <table id="editNamingConventionsTable" class="clickable-table" style="width: 100%">
        <thead>
          <tr><th id="addNamingConvention" style="width: 15px;"> <i class="fa fa-plus"></i></th> <th>Name</th><th>Definitions</th> </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div id="Contributors">
      <table id="editContributorTable" class="clickable-table" style="width: 100%">
        <thead>
          <tr><th id="addContributor" style="width: 15px;"> <i class="fa fa-plus"></i></th><th>Firstname</th><th>Surname</th><th>Affiliation</th><th>Role</th></tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div id="Revisions">
      <table id="editProjectRevisions" class="clickable-table" style="width: 100%">
        <thead>
          <tr><th id="addProjectRevision" style="width: 15px;"> <i class="fa fa-plus"></i></th><th>No</th><th>Date</th><th>Remarks</th> </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-2 col-md-offset-5 footer">
      <button type="submit" class="btn btn-primary" id="updateProjectButton">Update</button>
    </div>
  </div>

</form>
<div id="editContributorWindow" style="display: none; margin:10px;">
  <div class="form-group">
    <label for="firstName" class="control-label">Firstname</label>
    <input class="form-control optionsInput" type="text" name="firstName" id="firstName" data-error="First name is required" required>
    <div class="help-block with-errors"></div>
  </div>
  <div class="form-group">
    <label for="surname" class="control-label">Surname</label>
    <input class="form-control optionsInput" type="text" value="" id="surname" name="surname" data-error="Surname is required" required>
    <div class="help-block with-errors"></div>
  </div>
  <div class="form-group">
    <label for="affiliation" class="control-label">Affliation</label>
    <input class="form-control optionsInput" type="text" value="" id="affiliation" name="affiliation" data-error="Affiliation is required" required>
    <div class="help-block with-errors"></div>
  </div>
  <div class="form-group">
    <label for="role" class="control-label">Role</label>
    <select  class="optionsInput form-control" id="role" name="role">
      <option value="Participant">Participant</option>
      <option value="Facilitator">Facilitator</option>
      <option value="Scribe">Scribe</option>
    </select>
  </div>
  <div class="row">
    <div class="form-group col-md-2 col-md-offset-5">
      <button type="submit" class="btn btn-primary" id="updateContributor">Update</button>
      <button type="submit" class="btn btn-secondary" id="projectSettingsCancel">Close</button>
    </div>
  </div>
</div>
<div id="addRevision" style="display: none; margin:10px;">
  <div class="form-group">
    <label for="revisionTextArea" class="control-label"> Add a Revision</label>
    <textarea id="revisionTextArea" class="form-control" data-error="Revision text is required" required></textarea>
    <div class="help-block with-errors"></div>
  </div>
  <div class="row">
    <div class="form-group col-md-2 col-md-offset-5">
      <button type="submit" class="btn btn-primary" id="addRevisionButton">Update</button>
      <button type="submit" class="btn btn-secondary" id="projectSettingsCancel">Close</button>
    </div>
  </div>
</div>
<div id="editNamingConvention" style="display: none; margin:10px;">
  <div class="form-group">
    <label for="conventionName" class="control-label">Name</label>
    <input class="optionsInput form-control" type="text" name="conventionName" id="conventionName" data-error="Convention name is required" required>
    <div class="help-block with-errors"></div>
  </div>
  <div class="form-group">
    <label for="conventionDefinition" class="control-label">Definition</label>
    <textarea class="optionsInput form-control" id="conventionDefinition" data-error"Convention definition is required" required></textarea>
    <div class="help-block with-errors"></div>
  </div>
  <div class="row">
    <div class="form-group col-md-2 col-md-offset-5">
      <button type="submit" class="btn btn-primary" id="updateNamingConventions">Update</button>
      <button type="submit" class="btn btn-secondary" id="projectSettingsCancel">Close</button>
    </div>
  </div>
</div>
