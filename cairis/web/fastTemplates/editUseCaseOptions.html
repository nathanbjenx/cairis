<form role="form" id="editUseCaseOptionsForm" xmlns="http://www.w3.org/1999/html" >

  <div class="tabs infoWidth" style="width: 100%;">
    <ul>
      <li><a href="#summary">Summary</a></li>
      <li><a href="#description">Description</a></li>
      <li><a href="#actors">Actors</a></li>
      <li><a href="#grlcontribution">GRL Contribution</a></li>
    </ul>
    <div id="summary">
      <div class="form-group">
        <label for="theName" class="control-label">Use Case</label>
        <input class="optionsInput usecaseUpdate form-control" type="text" name="theName" id="theName" data-error="Name is required" required>
        <div class="help-block with-errors"></div>
      </div>
      <div class="form-group">
        <label for="theTags" class="control-label">Tags</label>
        <input class="optionsInput usecaseUpdate form-control" type="text" value="" id="theTags" name="theTags">
      </div>
      <div class="form-group">
        <label for="theAuthor" class="control-label">Authors</label>
        <input class="optionsInput usecaseUpdate form-control" type="text" name="theAuthor" id="theAuthor" data-error="Authors are required" required>
        <div class="help-block with-errors"></div>
      </div>
    </div>   
    <div class="form-group" id="description">
      <textarea rows="5" id="theDescription" class="form-control usecaseUpdate" style="width: 100%" data-error="Description is required" required></textarea>
        <div class="help-block with-errors"></div>
    </div>   
    <div class="form-group" id="actors">
      <table id="theActors" class="right clickable-table" style="width: 100%">
        <thead>
          <tr>
            <th width="50px" id="addActorToUseCase"> <i class="fa fa-plus"></i></th><th>Actor</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>   
    <div class="form-group" id="grlcontribution">
      <table id="theUCContributions" class="right clickable-table" style="width: 100%">
        <thead>
          <tr>
            <th width="50px" id="addContributionToUseCase"> <i class="fa fa-plus"></i></th><th>Synopsis</th><th>Means/End</th><th>Contribution</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <div class="inblock form-group">
    <table class="left clickable-table" id="theEnvironments" style="width: 25%;">
      <thead>
        <tr><th width="50px" id="addUseCaseEnv"> <i class="fa fa-plus"></i></th><th>Environment</th></tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <div id="useCaseProperties" class="tabs right" style="width: 75%;">
      <ul>
        <li><a href="#preconditions">Preconditions</a></li>
        <li><a href="#flow">Flow</a></li>
        <li><a href="#postconditions">Postconditions</a></li>
      </ul>
      <div class="form-group" id="preconditions">
        <textarea rows="15" id="thePreCond" class="usecaseUpdate form-control" data-error="Preconditions are required" required></textarea>
        <div class="help-block with-errors"></div>
      </div>
      <div class="form-group" id="flow">
        <table id="theSteps" class="table table-bordered" style="width: 100%">
          <thead>
            <tr>
              <th width="50px" id="addStepToUseCase"><i class="fa fa-plus"></i></th>
              <th>Step</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        </br>
        <table id="theExceptions" class="clickable-table" style="width: 100%">
          <thead>
            <tr>
              <th width="50px" id="addExceptionToStep"><i class="fa fa-plus"></i></th>
              <th>Exceptions</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div class="form-group" id="postconditions">
        <textarea rows="15" id="thePostCond" class="usecaseUpdate form-control" data-error="Postconditions are required" required></textarea>
        <div class="help-block with-errors"></div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-2 col-md-offset-5 footer">
      <button type="submit" class="btn btn-primary" id="UpdateUseCase">Update</button>
      <button type="submit" class="btn btn-secondary" id="CloseUseCase">Close</button>
    </div>
  </div>

  <div class="modal fade" id="useCaseContributionDialog" tabindex="-1" role="dialog" aria-labelledby="uccd_label">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Use Case Contribution</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for='theGRLBeneficiary' class="control-label">Contribution to</label>
          <select class="form-control" name="theGRLBeneficiary" id="theGRLBeneficiary">
          </select>
        </div>
        <div class="form-group">
          <label for='theGRLUCContributionMeansEnd' class="control-label">Means / End</label>
          <select class="form-control" name="theGRLUCContributionMeansEnd" id="theGRLUCContributionMeansEnd">
            <option value="means">Means</option>
            <option value="end">End</option>
          </select>
        </div>
        <div class="form-group">
          <label for="theGRLUCContribution" class="control-label">Contribution</label>
          <select class="form-control" name="theGRLUCContribution" id="theGRLUCContribution">
            <option value="Make">Make</option>
            <option value="SomePositive">SomePositive</option>
            <option value="Help">Help</option>
            <option value="Hurt">Hurt</option>
            <option value="SomeNegative">SomeNegative</option>
            <option value="Break">Break</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <div class="form-group col-md-2 col-md-offset-5">
          <button type="button" id="AddUCContributionButton" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>
  </div>

  <div class="modal fade" id="useCaseStepDialog" tabindex="-1" role="dialog" aria-labelledby="ucsd_label">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Use Case Step</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <div class="tabs">
            <ul>
              <li><a href="#step">Step</a></li>
              <li><a href="#synopsis">Synopsis</a></li>
            </ul>
            <div id="step">
              <div class="form-group">
                <textarea rows="5" id="theStep" class="form-control" style="width: 100%" data-error="Step is required" required></textarea>
              </div>
            </div>
            <div id="synopsis">
              <div class="form-group">
                <label for="theSynopsis" class="control-label">Synopsis</label>
                <input class="form-control" type="text" name="theSynopsis" id="theSynopsis">
              </div>
              <div class="form-group">
                <label for="theActorType" class="control-label">Actor Type</label>
                <select class="form-control" name="theActorType" id="theActorType">
                  <option value="asset">Asset</option>
                  <option value="component">Component</option>
                </select>
              </div>
              <div class="form-group">
                <label for="theGRLActor" class="control-label">Actor</label>
                <select class="form-control" name="theGRLActor" id="theGRLActor"></select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="form-group col-md-2 col-md-offset-5">
          <button type="button" id="AddStepButton" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div class="modal fade" id="useCaseStepExceptionDialog" tabindex="-1" role="dialog" aria-labelledby="ucsed_label">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Use Case Exception</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="theExceptionName" class="control-label">Name</label>
          <input class="form-control" type="text" name="theExceptionName" id="theExceptionName" data-error="Name is required" required>
          <div class="help-block with-errors"></div>
        </div>
        </br>
        <div class="form-group panel panel-default">
          <div class="panel-heading">Type</div>
          <div class="panel-body">
            <label id="theExceptionTypeGoalRadioLabel" class="radio-inline control-label"><input type="radio" name="theExceptionTypeRadio" selected>Goal</label>
            <label id="theExceptionTypeRequirementRadioLabel" class="radio-inline control-label"><input type="radio" name="theExceptionTypeRadio">Requirement</label>
            </br>
            <select name="theExceptionTypeValues" class="form-control" id="theExceptionTypeValues"></select>
          </div>
        </div>
        <div class="form-group">
          <label for="theExceptionCategory" class="control-label">Category</label>
          <select name="TheExceptionCategory" class="form-control" id="theExceptionCategory">
            <option value="Confidentiality Threat">Confidentiality Threat</option>
            <option value="Integrity Threat">Integrity Threat</option>
            <option value="Availability Threat">Availability Threat</option>
            <option value="Accountability Threat">Accountability Threat</option>
            <option value="Anonymity Threat">Anonymity Threat</option>
            <option value="Pseudonymity Threat">Pseudonmity Threat</option>
            <option value="Unlinkability Threat">Unlinkability Threat</option>
            <option value="Unobservability Threat">Unobservability Threat</option>
            <option value="Vulnerability">Vulnerability</option>
            <option value="Duration">Duration</option>
            <option value="Frequency">Frequency</option>
            <option value="Demands">Demands</option>
            <option value="Goal Support">Goal Support</option>
          </select>
        </div>
        <div class="form-group">
          <label for="theExceptionDefinition" class="control-label">Definition</label>
          <textarea rows="5" id="theExceptionDefinition" class="form-control" style="width: 100%" data-error="Definition is required" required></textarea>
          <div class="help-block with-errors"></div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="form-group col-md-2 col-md-offset-5">
          <button type="button" id="AddStepExceptionButton" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>
  </div>
</form>
