<form role="form" id="editTemplateAssetOptionsform" xmlns="http://www.w3.org/1999/html"> 

  <div class="tabs">
    <ul>
      <li><a href="#Summary">Summary</a></li>
      <li><a href="#Description">Description</a></li>
      <li><a href="#Significance">Significance</a></li>
      <li><a href="#Interfaces">Interfaces</a></li>
    </ul>
    <div id="Summary">
      <div class="form-group">
        <label for="theName" class="control-label">Name</label>
        <input type="text" class="optionsInput assetUpdate form-control" id="theName" name="theName" style="width: 75%;" data-error="Asset name is required" required>
        <div class="help-block with-errors"></div>
      </div>
      <div class="form-group">
        <label for="theTags" class="control-label">Tags</label>
        <input class="optionsInput assetUpdate form-control" type="text" value="" id="theTags" name="theTags" style="width: 75%;">
      </div>
      <div class="form-group">
        <label for="theShortCode" class="control-label">Short Code</label>
        <input class="optionsInput assetUpdate form-control" type="text" id="theShortCode" name="theShortCode" style="width: 75%;" data-error="Short code is required" required>
        <div class="help-block with-errors"></div>
      </div>
      <div>
        <label for="theType" class="control-label">Type</label>
        <select name="TheType" class="assetUpdate form-control" id="theType" style="width: 75%;"></select>
      </div>
      <div>
        <label for="theTemplateAssetSurfaceType" class="control-label">Surface Type</label>
        <select name="theTemplateAssetSurfaceType" class="assetUpdate form-control" id="theTemplateAssetSurfaceType" style="width: 75%;"></select>
      </div>
      <div>
        <label for="theTemplateAssetAccessRight" class="control-label">Access Right</label>
        <select name="theTemplateAssetAccessRight" class="assetUpdate form-control" id="theTemplateAssetAccessRight" style="width: 75%;"></select>
      </div>
    </div>
    <div class="form-group" id="Description">
      <textarea rows="15" class="assetUpdate form-control" name="theDescription" id="theDescription" data-error="Description is required" required></textarea>
      <div class="help-block with-errors"></div>
    </div>
    <div class="form-group" id="Significance">
      <textarea rows="15" class="assetUpdate form-control" name="theSignificance" id="theSignificance" data-error="Significance is required" required></textarea>
      <div class="help-block with-errors"></div>
    </div>
    <div id="Interfaces">
      <table class="clickable-table scrollableTable" id="theTemplateAssetInterfaces">
        <thead>
          <tr><th id="addTemplateAssetInterface"> <i class="fa fa-plus"></i></th><th>Interface</th><th>Type</th><th>Access Right</th><th>Privilege</th></tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <div id="Properties" class="gearOptions clickable-table scrollableTable">
    <table id="theTemplateProperties" class="assetUpdate ">
      <thead>
        <tr><th><div class="fillparent" id="addNewTemplateProperty"><i class="fa fa-plus"></i></div></th><th>Property</th><th>Value</th><th>Rationale</th></tr> 
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <div class="row">
    <div class="form-group col-md-2 col-md-offset-5 footer">
      <button type="submit" class="btn btn-primary" id="UpdateTemplateAsset">Update</button>
      <button type="submit" class="btn btn-secondary" id="CloseTemplateAsset">Close</button>
    </div>
  </div>
</form>
