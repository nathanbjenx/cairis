<form role="form" id="editConceptReferenceOptionsForm" xmlns="http://www.w3.org/1999/html" >

  <div class="form-group">
    <label for="theName" class="control-label">Reference</label>
    <input class="optionsInput form-control" type="text" name="theName" id="theName" style="width: 75%" data-error="Concept Reference name is required" required>
    <div class="help-block with-errors"></div>
  </div>
  <div class="form-group">
    <label for="theDimName" class="control-label">Dimension</label>
    <select name='theDimName' class="form-control" id="theDimName" style="float: right;width: 75%;">
      <option value="asset">Asset</option>
      <option value="attacker">Attacker</option>
      <option value="countermeasure">Countermeasure</option>
      <option value="domainproperty">Domain Property</option>
      <option value="environment">Environment</option>
      <option value="goal">Goal</option>
      <option value="misusecase">Misuse Case</option>
      <option value="obstacle">Obstacle</option>
      <option value="persona">Persona</option>
      <option value="requirement">Requirement</option>
      <option value="response">Response</option>
      <option value="risk">Risk</option>
      <option value="role">Role</option>
      <option value="task">Task</option>
      <option value="threat">Threat</option>
      <option value="usecase">Use Case</option>
      <option value="vulnerability">Vulnerability</option>
    </select>
  </div>
  <div class="form-group">
    <label for="theObjtName" class="control-label">Object</label>
    <select name='theObjtName' class="form-control" id="theObjtName" style="float: right;width: 75%;">
    </select>
  </div>
  <div class="form-group" id="Description">
    <label for="theDescription" class="control-label">Description</label>
    <textarea rows="15" class="form-control" name="theDescription" id="theDescription" style="width: 100%" data-error="Description is required" required></textarea>
    <div class="help-block with-errors"></div>
  </div>
  <div class="row">
    <div class="form-group col-md-2 col-md-offset-5 footer">
      <button type="submit" class="btn btn-primary" id="UpdateConceptReference">Update</button>
      <button type="submit" class="btn btn-secondary" id="CloseConceptReference">Close</button>
    </div>
  </div>
</form>
