<form role="form" id="editRoleOptionsform" xmlns="http://www.w3.org/1999/html" >

  <div class="form-group">
    <label for="theName" class="control-label">Role</label>
    <input class="optionsInput form-control" type="text" name="theName" id="theName" style="width: 75%;" data-error="Role name is required" required>
    <div class="help-block with-errors"></div>
  </div>
  <div class="form-group">
    <label for="theShortCode" class="control-label">Shortcode</label>
    <input class="optionsInput form-control" type="text" value="" id="theShortCode" name="theShortCode" style="width: 75%;" data-error="Shortcode is required" required>
    <div class="help-block with-errors"></div>
  </div>
  <div class="form-group">
    <label for="theType" class="control-label">Type</label>
    <select name="TheType" class="form-control" id="theType" style="width: 75%;">
      <option>Attacker</option>
      <option selected>Stakeholder</option>
    </select>
  </div>
  <div class="form-group" id="Description">
    <label for="theDescription" class="control-label">Description</label>
    <textarea class="right form-control" name="theDescription" id="theDescription" data-error="Description is required" required></textarea>
    <div class="help-block with-errors"></div>
  </div>

  <div class="inblock">
    <table class="left clickable-table" id="theEnvironments" style="width: 25%;" >
      <thead>
        <tr><th>Environment</th></tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <div class="tabs right" style="width: 75%;">
      <div id="Properties" class="gearOptions clickable-table scrollableTable">
        <table id="theResponses">
          <thead>
            <tr><th>Response</th><th>Cost</th></tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div id="AssociationsAssetsOptions">
        <table id="theCounterMeasures">
          <thead>
            <tr><th>Countermeasure</th></tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-2 col-md-offset-5">
      <button type="submit" class="btn btn-primary" id="UpdateRole">Update</button>
      <button type="submit" class="btn btn-secondary" id="CloseRole">Close</button>
    </div>
  </div>
</form>
