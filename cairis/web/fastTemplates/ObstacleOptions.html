<form xmlns="http://www.w3.org/1999/html" id="obstaclesForm" class="gearOptions">
  <div class="form-group">
    <label for="theName" class="control-label">Name</label>
    <input class="optionsInput form-control" type="text" value="null" id="theName" name="theName" style="width: 100%;" readonly>
  </div>
  <div class="form-group">
    <label for="theOriginator" class="control-label">Originator</label>
    <input class="optionsInput form-control" type="text" value="null" id="theOriginator" name="theOriginator" style="width: 100%;" readonly>
  </div>
  <div class="form-group">
   <label for="theCategory" class="control-label">Category</label>
    <input class="optionsInput form-control" type="text" value="null" id="theCategory" name="theCategory" style="width: 100%;" readonly>
  </div>
  <div class="form-group">
   <label for="theDefinition" class="control-label">Definition</label>
    <textarea class="optionsInput form-control" rows="5" value="null" id="theDefinition" name="theDefinition" style="width: 100%;" readonly></textarea>
  </div>
  <div class="form-group">
   <label for="theProbability" class="control-label">Probability</label>
    <input class="optionsInput form-control" type="text" value="null" id="theProbability" name="theProbability" style="width: 100%;" readonly>
  </div>
  <div class="form-group">
   <label for="theRationale" class="control-label">Rationale</label>
    <input class="optionsInput form-control" type="text" value="null" id="theProbabilityRationale" name="theProbabiltyRationale" style="width: 100%;" readonly>
  </div>
</form>
