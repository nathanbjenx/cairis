<form xmlns="http://www.w3.org/1999/html" id="requirementsForm" class="gearOptions">
  <div class="form-group">
    <label for="theName" class="control-label">Name</label>
    <input class="optionsInput form-control" type="text" value="null" id="theName" name="theName" style="width: 100%;" readonly>
  </div>
  <div class="form-group">
    <label for="theDescription" class="control-label">Description</label>
    <textarea class="optionsInput form-control" rows="3" value="null" id="theDescription" name="theDescription" style="width: 100%;" readonly></textarea>
  </div>
  <div class="form-group">
   <label for="thePriority" class="control-label">Priority</label>
    <input class="optionsInput form-control" type="text" value="null" id="thePriority" name="thePriority" style="width: 100%;" readonly>
  </div>
  <div class="form-group">
   <label for="type" class="control-label">Type</label>
    <input class="optionsInput form-control" type="text" value="null" id="type" name="type" style="width: 100%;" readonly>
  </div>
  <div class="form-group">
   <label for="originator" class="control-label">Originator</label>
    <input class="optionsInput form-control" type="text" value="null" id="originator" name="originator" style="width: 100%;" readonly>
  </div>
  <div class="form-group">
   <label for="rationale" class="control-label">Rationale</label>
    <textarea class="optionsInput form-control" rows="3" value="null" id="rationale" name="rationale" style="width: 100%;" readonly></textarea>
  </div>
  <div class="form-group">
   <label for="fitCriterion" class="control-label">Fit Criterion</label>
    <textarea class="optionsInput form-control" rows="3" value="null" id="fitCriterion" name="fitCriterion" style="width: 100%;" readonly></textarea>
  </div>
</form>
