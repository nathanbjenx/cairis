<form xmlns="http://www.w3.org/1999/html" id="tasksForm" class="gearOptions">
  <div>
    <label for="theName" class="control-label">Name</label>
    <input class="optionsInput form-control" type="text" value="null" id="theName" name="theName" style="width: 100%;" readonly>
  </div>
  <div class="container">
    <ul class="nav nav-pills">
      <li><a class="active" data-toggle="pill" href="#summary">Summary</a></li>
      <li><a data-toggle="pill" href="#narrative">Narrative</a></li>
      <li><a data-toggle="pill" href="#concerns">Concerns</a></li>
      <li><a data-toggle="pill" href="#participants">Participants</a></li>
    </ul>
    <div class="tab-content" >
      <div id="summary" class="tab-pane active">
        <div>
          <label for="theObjective" class="control-label">Objective</label>
          <textarea class="optionsInput form-control" rows="2" value="null" id="theObjective" name="theObjective" style="width: 100%;" readonly></textarea>
        </div>
        <div>
          <label for="theAuthor" class="control-label">Authors</label>
          <input class="optionsInput form-control" type="text" value="null" id="theAuthor" name="theAuthor" style="width: 100%;" readonly>
        </div>
        <div>
          <label for="theUsability" class=control-label">Usability</label>
          <input class="optionsInput form-control" type="text" value="null" id="theUsability" name="theUsability" style="width: 100%;" readonly>
        </div>
        <div>
          <label for="theTaskLoad" class="control-label">Task Load</label>
          <input class="optionsInput form-control" type="text" value="null" id="theTaskLoad" name="theTaskLoad" style="width: 100%;" readonly>
        </div>
        <div>
          <label for="theCountermeasureLoad" class="control-label">Countermeasure Load</label>
          <input class="optionsInput form-control" type="text" value="null" id="theCountermeasureLoad" name="theCountermeasureLoad" style="width: 100%;" readonly>
        </div>
        <div>
          <label for="theDependencies" class="control-label">Dependencies</label>
          <textarea class="optionsInput form-control" rows="2" value="null" id="theDependencies" name="theDependencies" style="width: 100%;" readonly></textarea>
        </div>

      </div>
      <div id="narrative" class="tab-pane">
        <textarea rows="10" class="form-control" id="theNarrative" style="width: 100%;" readonly></textarea>
      </div>
      <div id="concerns" class="tab-pane">
        <table id="theAssets" class="table table-sm table-striped"> 
          <thead><tr><th>Asset</th></tr></thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div id="participants" class="tab-pane">
        <table id="thePersonas" class="table table-sm table-striped">
          <thead><tr><th>Persona</th><th>Duration</th><th>Frequency</th><th>Demands</th><th>Goals</th></tr></thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</form>
