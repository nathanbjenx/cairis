<form xmlns="http://www.w3.org/1999/html" id="goalsForm" class="gearOptions">
  <div class="form-group">
    <label for="theName" class="control-label">Name</label>
    <input class="optionsInput form-control" type="text" value="null" id="theName" name="theName" style="width: 100%;" readonly>
  </div>
  <div class="form-group">
    <label for="theOriginator" class="control-label">Originator</label>
    <input class="optionsInput form-control" type="text" value="null" id="theOriginator" name="theOriginator" style="width: 100%;" readonly>
  </div>
  <div class="form-group">
   <label for="theCategory" class="control-label">Category</label>
    <input class="optionsInput form-control" type="text" value="null" id="theCategory" name="theCategory" style="width: 100%;" readonly>
  </div>
  <div class="form-group">
   <label for="thePriority" class="control-label">Priority</label>
    <input class="optionsInput form-control" type="text" value="null" style="width: 100%;" id="thePriority" name="thePriority" readonly>
  </div>
  <div class="form-group">
   <label for="theDefinition" class="control-label">Definition</label>
    <textarea class="optionsInput form-control" rows="3" value="null" id="theDefinition" name="theDefinition" style="width: 100%;" readonly></textarea>
  </div>
  <div class="form-group">
   <label for="theFitCriterion" class="control-label">Fit Criterion</label>
    <textarea class="optionsInput form-control" rows="3" value="null" id="theFitCriterion" name="theFitCriterion" style="width: 100%;" readonly></textarea>
  </div>
  <div class="form-group">
   <label for="theIssue" class="control-label">Issue</label>
    <input class="optionsInput form-control" type="text" value="null" id="theIssue" name="theIssue" style="width: 100%;" readonly>
  </div>
</form>
