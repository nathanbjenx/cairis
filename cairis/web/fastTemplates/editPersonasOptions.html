<form role="form" data-toggle="validator" id="editPersonasOptionsForm" xmlns="http://www.w3.org/1999/html" >
  <div class="panel panel-default control-group form-group inblock">
    <div class="left" style="width: 25%;">
      <div style="position: relative;">
        <img id="theImage" class="img-responsive" src="" height="100" width="100" onerror="this.src='assets/default-avatar.png';">
        <div class="progress" style="display: none">
          <div class="progress-bar" role="progressbar"  aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">
            <span class="sr-only">70% Complete</span>
          </div>
        </div>
      </div>
      <p><input type="file" id="fileupload" style="display: none"></p> 
    </div><br/>
    <div class="tabs" style="float: right; width: 75%;">
      <ul id="thePersonaCharacteristicList">
        <li><a href="#summary">Summary</a></li>
        <li class="personaContextMenu"><a href="#activities">Activities</a></li>
        <li class="personaContextMenu"><a href="#attitudes">Attitudes</a></li>
        <li class="personaContextMenu"><a href="#aptitudes">Aptitudes</a></li>
        <li class="personaContextMenu"><a href="#motivations">Motivations</a></li>
        <li class="personaContextMenu"><a href="#skills">Skills</a></li>
        <li class="personaContextMenu"><a href="#contextual">Contextual Trust</a></li>
        <li class="personaContextMenu"><a href="#intrinsic">Intrinsic Trust</a></li>
      </ul>
      <div id="summary">
        <div class="form-group">
          <label class="control-label">Name</label>
          <input class="optionsInput personaUpdate form-control" type="text" name="theName" id="theName" style="float: right; width: 75%;" data-error="Persona name is required" required>
          <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
          <label for='thePersonaType' class="control-label">Type</label>
          <select class="form-control" name='Type' id="thePersonaType" style="float: right; width: 75%;">
          </select>
        </div>
        <div>
          <label>Tags</label>
          <input class="optionsInput personaUpdate" type="text" value="" id="theTags" name="theTags" style="float: right; width: 75%;">
        </div>
      </div>
      <div class="form-group" id="activities">
        <textarea rows="15" id="theActivities" class="personaUpdate form-control " data-error="Activities are required" required></textarea>
        <div class="help-block with-errors"></div>
      </div>
      <div class="form-group" id="attitudes">
        <textarea rows="15" id="theAttitudes" class="personaUpdate form-control" data-error="Attitudes are required" required></textarea>
        <div class="help-block with-errors"></div>
      </div>
      <div class="form-group" id="aptitudes">
        <textarea rows="15" id="theAptitudes" class="personaUpdate form-control" data-error="Aptitudes are required" required></textarea>
        <div class="help-block with-errors"></div>
      </div>
      <div class="form-group" id="motivations">
        <textarea rows="15" id="theMotivations" class="personaUpdate form-control" data-error="Motivations are required" required></textarea>
        <div class="help-block with-errors"></div>
      </div>
      <div class="form-group" id="skills">
        <textarea rows="15" id="theSkills" class="personaUpdate form-control" data-error="Skills are required" required></textarea>
        <div class="help-block with-errors"></div>
      </div>
      <div class="form-group" id="contextual">
        <textarea rows="15" id="theContextual" class="personaUpdate form-control" data-error="Contextual trust is required" required></textarea>
        <div class="help-block with-errors"></div>
      </div>
      <div class="form-group" id="intrinsic">
        <textarea rows="15" id="theIntrinsic" class="personaUpdate form-control" data-error="Intrinsic trust is required" required></textarea>
        <div class="help-block with-errors"></div>
      </div>
    </div>
  </div>


  <div class="panel panel-default control-group inblock">
    <table class="left clickable-table" id="thePersonaEnvironments" style="width: 25%;">
      <thead>
        <tr><th id="addPersonaEnv"> <i class="fa fa-plus"></i></th><th>Environment</th></tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <div class="tabs right infoWidth" style="width: 75%;">
      <ul>
        <li><a href="#roles">Roles</a></li>
        <li><a href="#narrative">Narrative</a></li> 
      </ul>
      <div id="Properties" class="gearOptions clickable-table scrollableTable">
        <div class="inblock">
          <div id="roles">
            <input type="checkbox" id="theDirectFlag">Direct</input>
            <table id="personaRole" class="left">
              <thead>
                <tr>
                  <th id="addRoleToPersona"><i class="fa fa-plus"></i>
                  </th>
                  <th>Role</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
          <div class="form-group" id="narrative">
            <textarea rows="8" id="theNarrative" class="personaUpdate form-control" data-error="Environment specific narrative required" required></textarea>
            <div class="help-block with-errors"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-2 col-md-offset-5">
      <button type="submit" class="btn btn-primary" id="UpdatePersona">Update</button>
      <button type="submit" class="btn btn-secondary" id="ClosePersona">Close</button>
    </div>
  </div>

</form>
