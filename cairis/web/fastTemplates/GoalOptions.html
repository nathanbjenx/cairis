<form xmlns="http://www.w3.org/1999/html" id="goalsForm" class="gearOptions">
  <div class="form-group">
    <label for="theName" class="control-label">Name</label>
    <input class="optionsInput form-control" type="text" value="null" id="theName" name="theName" style="width: 100%;" readonly>
  </div>
  <div class="form-group">
    <label for="theGoalNodeOriginator" class="control-label">Originator</label>
    <input class="optionsInput form-control" type="text" value="null" id="theGoalNodeOriginator" name="theGoalNodeOriginator" style="width: 100%;" readonly>
  </div>
  <div class="form-group">
   <label for="theGoalNodeCategory" class="control-label">Category</label>
    <input class="optionsInput form-control" type="text" value="null" id="theGoalNodeCategory" name="theGoalNodeCategory" style="width: 100%;" readonly>
  </div>
  <div class="form-group">
   <label for="theGoalNodePriority" class="control-label">Priority</label>
    <input class="optionsInput form-control" type="text" value="null" style="width: 100%;" id="theGoalNodePriority" name="theGoalNodePriority" readonly>
  </div>
  <div class="form-group">
   <label for="theGoalNodeDefinition" class="control-label">Definition</label>
    <textarea class="optionsInput form-control" rows="3" value="null" id="theGoalNodeDefinition" name="theGoalNodeDefinition" style="width: 100%;" readonly></textarea>
  </div>
  <div class="form-group">
   <label for="theGoalNodeFitCriterion" class="control-label">Fit Criterion</label>
    <textarea class="optionsInput form-control" rows="3" value="null" id="theGoalNodeFitCriterion" name="theGoalNodeFitCriterion" style="width: 100%;" readonly></textarea>
  </div>
  <div class="form-group">
   <label for="theGoalNodeIssue" class="control-label">Issue</label>
    <input class="optionsInput form-control" type="text" value="null" id="theGoalNodeIssue" name="theGoalNodeIssue" style="width: 100%;" readonly>
  </div>
</form>
