<form role="form" id="editScoredValueTypeOptionsForm" xmlns="http://www.w3.org/1999/html" >

  <div class="form-group">
    <label for="theName" class="control-label">Name</label>
    <input class="optionsInput form-control" type="text" name="theName" id="theName" date-error="Name is required" required>
    <div class="help-block with-errors"></div>
  </div>
  <div class="form-group">
    <label for="theScore" class="control-label">Score</label>
    <input class="optionsInput form-control" type="text" name="theScore" id="theScore" date-error="Score is required" required>
    <div class="help-block with-errors"></div>
  </div>
  <div class="form-group" id="Description">
    <label for="theDescription" class="control-label">Description</label>
    <textarea rows="8" class="form-control" name="theDescription" id="theDescription" data-error="Description is required" required></textarea>
    <div class="help-block with-errors"></div>
  </div>
  <div class="form-group" id="Rational">
    <label for="theRationale" class="control-label">Rationale</label>
    <textarea rows="6" class="form-control" name="theRationale" id="theRationale" data-error="Rationale is required" required></textarea>
    <div class="help-block with-errors"></div>
  </div>
  <div class="row">
    <div class="form-group col-md-2 col-md-offset-5">
      <button type="submit" class="btn btn-primary" id="UpdateValueType">Update</button>
      <button type="submit" class="btn btn-secondary" id="CloseValueType">Close</button>
    </div>
  </div>
</form>
